version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies using node 18"
      - cd Frontend
      - npm install
      - echo "Done installing dependencies"
  build:
    commands:
      - echo "Building the React Project"
      - npm run build
      - echo "Done building the project"

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: Frontend/dist
